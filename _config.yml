# Owner/author information
owner:
  name:           Philip Duker
  avatar:         
  bio:            
  email:          pduker@udel.edu
  twitter:              
  github:         pduker       
  instagram:           
  dribbble:       
  disqus:         
  location:       Newark, DE
  # Plug in your disqus shortname!

tools:
  standards:      "HTML, SCSS, Jekyll"
  software:       "git"

# Links to include in top navigation
# For external links add external: true
links:
  - title: About
    url: /about.html
  - title: Contents
    url: /contents.html
  - title: "#OpenMusicTheory PD edition"
    url: "https://twitter.com/search?f=realtime&q=%23OpenMusicTheory"
    external: true
  - title: Hybrid Pedagogy Publishing
    url: "http://www.hybridpedagogy.org/#publishing"
    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/New_York
future:      true
pygments:    false
markdown:    kramdown
theme:       Leap Day

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers: 
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

sass:
    style: :compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp"]

google_analytics: 
show_downloads: true
theme: jekyll-theme-leap-day
